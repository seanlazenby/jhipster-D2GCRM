<div>
    <h2 id="page-heading">
        <span>Offices</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-office" [routerLink]="['/office/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Office
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="offices?.length === 0">
        <span>No offices found</span>
    </div>
    <div class="table-responsive" *ngIf="offices?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Office City</span></th>
            <th><span>Office Country</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let office of offices ;trackBy: trackId">
                <td><a [routerLink]="['/office', office.id, 'view' ]">{{office.id}}</a></td>
                <td>{{office.officeCity}}</td>
                <td>{{office.officeCountry}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/office', office.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/office', office.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'office', { outlets: { popup: office.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
