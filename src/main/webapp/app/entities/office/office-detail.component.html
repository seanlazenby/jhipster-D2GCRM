<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="office">
            <h2><span>Office</span> {{office.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Office City</span></dt>
                <dd>
                    <span>{{office.officeCity}}</span>
                </dd>
                <dt><span>Office Country</span></dt>
                <dd>
                    <span>{{office.officeCountry}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/office', office.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
